<html>  
<head>  
<meta charset="utf-8">  
<title>News</title>  
<style>  
body {  
font-family: Arial, Helvetica, sans-serif; 
}    

a {  
color: #C00;  
}    

details {
  border-radius: 3px;
  background: #EEE;
  margin: 0 0 .4em; 
  padding: 0 0 0 0;
}

summary details {
padding: 20;
}

summary {
  -webkit-user-select: none;
  background: #333;
  display: block;
  cursor: pointer; 
  color: #FFF;
  border-radius: 3px;
  padding: 5px 10px;
  outline: none;
}

summary:before{  
display: block; 
}  


/* Style the summary when details box is open */
details[open] {
  padding: 0 0 10 0;
}

details[open] summary {
/*   background: #69c773; */
display: block;
  background: %COLOR_SUMMARY%;
  color: #333;
}

p {
font-size: .8em;
}    

</style>  
</head>  
<body>
%DATA%
</body>
</html>
