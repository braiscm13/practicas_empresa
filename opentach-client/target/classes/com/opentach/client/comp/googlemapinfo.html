<html>
<head>
<style>
.tooltip {
  border:2px solid #00000;
  width: 300px;
  background-color: #333333;
  text-align: center;
  border-radius: 9px;
  opacity: .60;
  padding: 0px;
  font-family: 'Arial'
}
.tooltiptext {
  color: #eeeeee;
}
</style>
</head>
<body style="padding:0px;margin:0px;">
<div class="tooltip">
<table class="tooltiptext">
	<tr>
		<td colspan="3" align="center">#TITLE#</td>
	</tr>
	<tr>
		<td colspan="3">#DESCRIPCION#</td>
	</tr>
	<tr>
		<td rowspan="3"><img alt="logo" src="#IMAGE#">
		<td>Provincia:</td>
		<td>#PROVINCIA#</td>
	</tr>
	<tr>
		<td>Poblaci&oacute;n:</td>
		<td>#POBLACION#</td>
	</tr>
	<tr>
		<td>Tel&eacute;fono:</td>
		<td>#TELEFONO#</td>
	</tr>
</table>
</div>
</body>
</html>
